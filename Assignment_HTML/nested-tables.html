<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 4px double black;
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 4px double black;
            padding: 10px;
            text-align: center;
        }        
        td img {
            max-width: 100%;
            height: auto;
            display: block; 
        }
        td table {
            width: 100%;
            border-collapse: collapse;
        }
        td table td {
            font-weight: bold;
            font-size: 40px;
            text-align: left;
        }
        td:nth-child(1), td:nth-child(2) {
            width: 50%
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <tr>
            <td>
                <img src="https://antra.com/wp-content/uploads/2023/03/Antra-black.png" alt="Antra Logo">
            </td>
            <td>
                <table>
                    <tbody>
                        <tr>
                            <td>Software</td>
                        </tr>
                        <tr>
                            <td>Developer</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>

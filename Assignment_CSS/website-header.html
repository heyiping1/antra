        body {

        header {
            background-color: lightblue;
            color: #fff;

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        img {
            display: inline-block;
            width: 20vw;
            height: auto;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
            position: relative;
        }

        nav ul li a {
            font-size: 12px;
            color: black;
            text-decoration: none;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            background-color: gray;
            min-width: 100px;
        }

        nav ul ul li a {
            color: white;
            text-decoration: none;
        }

        .stack {
            flex-direction: column;
        }

        .first-row {
            display: flex;
            align-self: flex-end;
            align-items: center;
            justify-content: flex-end;
        }

        .first-row > * {
            margin-right: 10px;
        }

        .search-input {

        }

        .search-button {
            padding: 5px 5px;

            border-radius: 0 5px 5px 0;

        }
    </style>
</head>
